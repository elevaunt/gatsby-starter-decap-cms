              },
              {
                label: "Content Options",
                name: "contentStyles",
                collapsed: true,
                required: false,
                widget: object,
                fields: 
                  [
                    {
                      label: "Split",
                      name: "split",
                      hint: "The width of either the main image or first nested content block.  Only valid for Hero and Content types",
                      widget: "select",
                      default: "1/2",
                      options: ["3/4", "2/3", "1/1", "1/2", "1/3", "1/4", "1/5", "1/6"],
                      required: false,
                    },
                    {
                      label: "Text Align",
                      name: "textAlign",
                      widget: "select",
                      default: "left",
                      options: ["left", "center", "right"],
                      required: false,
                    },
                    {
                      label: "Max Width",
                      name: "maxWidth",
                      widget: "select",
                      default: "xl",
                      options: ["xl", "lg", "md", "sm", "xs"],
