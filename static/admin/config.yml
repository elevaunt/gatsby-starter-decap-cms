backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/home/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "SEO Title", name: seoTitle, widget: string }
          - {
              label: "Sections",
              name: "Sections",
              collapsed: true,
              widget: list,
              fields: 
                [
                  {
                    label: "Section Type",
                    name: "sectionType",
                    widget: "select",
                    options: ["hero01", "content", "cta"],
                  },
                  {
                    label: "Section Theme",
                    name: "sectionTheme",
                    widget: "select",
                    options: ["default", "light", "colored", "dark", "darkest"],
                  },
                  {
                    label: "Main Image",
                    name: "mainImage",
                    collapsed: true,
                    widget: object,
                    fields: 
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                        { 
                          label: Position, 
                          name: position, 
                          widget: select, 
                          options: ["top", "bottom", "left", "right"]  
                        },
                      ]
                  },
                  { 
                    label: Tagline, 
                    name: tagline, 
                    hint: "Above headline", 
                    collapsed: true,
                    widget: object,
                    fields:
                      [
                        { 
                          label: Color, 
                          name: color, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Type, 
                          name: type, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Size, 
                          name: size, 
                          widget: select,
                          default: sm,
                          options: [xs, sm, md, lg, xl], 
                        },
                        { label: Text, name: text, widget: string }
                      ] 
                  },
                  { 
                    label: Heading, 
                    name: heading, 
                    collapsed: true,
                    widget: object,
                    fields:
                      [
                        { 
                          label: Color, 
                          name: color, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Type, 
                          name: type, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Size, 
                          name: size, 
                          widget: select,
                          default: lg,
                          options: [xs, sm, md, lg, xl], 
                        },
                        { label: Text, name: text, widget: string }
                      ] 
                  },
                  { 
                    label: Subheading, 
                    name: subheading, 
                    collapsed: true,
                    widget: object,
                    fields:
                      [
                        { 
                          label: Color, 
                          name: color, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Type, 
                          name: type, 
                          widget: select,
                          default: default,
                          options: [default, primary, secondary, tertiary], 
                        },
                        { 
                          label: Size, 
                          name: size, 
                          widget: select,
                          default: md,
                          options: [xs, sm, md, lg, xl], 

                        },
                        { label: Text, name: text, widget: string }
                      ] 
                  },
                  { label: Description, name: description, widget: markdown }
                ]
          }
                   
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
