                widget: string ,
                hint: "If not provided, the url will default to /pages/[seoTitle]"
              },
              { 
                label: Page Description,
                name: description,
                widget: text,
                required: false,
                hint: SEO friendly description,
              },
              { 
                label: Share Image,
                name: shareImage,
                widget: image,
                required: false,
                hint: Image when share to social media,
              }
            ]
        }
      - {
          label: "Sections",
